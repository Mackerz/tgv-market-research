steps:
  # Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tmg-market-research-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tmg-market-research-backend:latest'
      - './backend'

  # Build frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tmg-market-research-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tmg-market-research-frontend:latest'
      - './frontend'

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tmg-market-research-backend:$COMMIT_SHA'

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tmg-market-research-frontend:$COMMIT_SHA'

  # Deploy backend to Cloud Run with Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tmg-market-research-backend'
      - '--image=gcr.io/$PROJECT_ID/tmg-market-research-backend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8000'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=ENVIRONMENT=production'
      - '--set-secrets=DATABASE_URL=database-url:latest,GCP_PROJECT_ID=gcp-project-id:latest'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tmg-market-research-frontend'
      - '--image=gcr.io/$PROJECT_ID/tmg-market-research-frontend:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=3000'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=5'
      - '--set-env-vars=NEXT_PUBLIC_API_URL=https://tmg-market-research-backend-HASH-uc.a.run.app'

images:
  - 'gcr.io/$PROJECT_ID/tmg-market-research-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/tmg-market-research-frontend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'